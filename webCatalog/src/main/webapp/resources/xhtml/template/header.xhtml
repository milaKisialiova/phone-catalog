<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:body>
		<ui:composition>
			<div class="header">
				<div class="logo"/>
				<div class="title">
					<h:outputText value="#{props['header.phone.catalog']}" />
				</div>
				<div class="lngSwitcher">
					<h:form>
						<h:commandLink value="#{props['header.lng.en']}" action="#{lngBean.changeLanguage('en')}"/> | 
						<h:commandLink value="#{props['header.lng.pt']}" action="#{lngBean.changeLanguage('pt')}"/>
					</h:form>
				</div>
			</div>
		</ui:composition>
   	</h:body>

</html>
